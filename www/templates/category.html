<div class="float-button">
     <span class="height-fix">
        <a class="content">
          <i class="ion-android-add" ng-click="addModal.show()"> </i>
        </a>
     </span>
</div>

<ion-view style="" id="page7" title="Category" data-ng-init="tokenCheck()">

    <ion-content class="has-header" padding="true" data-ng-init="init()" class="absolute">

        <div class="list">

            <div class="item" href="#" data-ng-repeat="category in categories">
                <div class="row">
                    <div class="col">
                        <h2>{{$index +1}} . {{category.name}} </h2>

                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{category.description}}</p>
                    </div>
                    <div class="col-10">
                        <a class="ion-compose"
                           data-ng-click="openModal(category.id,category.name,category.description)"
                        ></a><br>
                        <a class="ion-trash-b" data-ng-click="deleteCategory(category.id)"></a><br>
                    </div>
                </div>

            </div>


        </div>

               <span class="height-fix">
                  <a class="content">
                    <i class="ion-plus-round" ng-click="addModal.show()"> </i>
                  </a>
               </span>
          </div>
  -->

        <script id="categoryModal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar>
                    <h1 class="title">Add Category</h1>
                </ion-header-bar>
                <ion-content>
                    <div class="list">

                        <label class="item item-input">
                            <span class="input-label">Name</span>
                            <input ng-model="input.name" type="text">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Description</span>
                            <input ng-model="input.description" type="text">
                        </label>

                        <button class="button button-full button-positive" ng-click="addCategory(input)">Create</button>
                        <button class="button button-full button-royal" ng-click="addModal.hide()">Cancel</button>
                    </div>
                </ion-content>
            </ion-modal-view>
        </script>

        <script id="editCategoryModal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar>
                    <h1 class="title">Edit Category</h1>
                </ion-header-bar>
                <ion-content>
                    <div class="list">

                        <label class="item item-input">
                            <span class="input-label">Name</span>
                            <input name="name" ng-model="input.name" type="text">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Description</span>
                            <input name="description" ng-model="input.description" type="text">
                        </label>

                        <button class="button button-full button-positive" ng-click="editCategory(input)">Update
                        </button>
                        <button class="button button-full button-royal" ng-click="editModal.hide()">Cancel</button>
                    </div>
                </ion-content>
            </ion-modal-view>
        </script>


    </ion-content>
</ion-view>
